<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика сделок</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Статистика сделок</h1>
            <div class="date-controls">
                <button id="prevMonth">◀</button>
                <div id="currentMonth">Март 2025</div>
                <button id="nextMonth">▶</button>
            </div>
        </header>
        
        <div class="calendar-container">
            <div class="calendar" id="calendar"></div>
        </div>
        
        <div class="content">
            <div class="stats-container">
                <div class="stats-header">
                    <h2>Статистика за <span id="currentDate">21.03.2025</span></h2>
                    <div class="period">расчетный период дня с 21:01 до 21:00</div>
                </div>
                
                <div class="stats-summary">
                    <div class="summary-item">
                        <div class="summary-title">Сумма итог</div>
                        <div class="summary-value" id="totalSum">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-title">Вебхуков итог</div>
                        <div class="summary-value" id="totalHooks">0</div>
                    </div>
                </div>
                
                <div class="stages-container">
                    <div class="stages-header">
                        <div class="stage-column">Стадия</div>
                        <div class="count-column">пришло вебхуков</div>
                        <div class="sum-column">Сумма</div>
                    </div>
                    <div class="stages-list" id="stagesList">
                        <!-- Стадии будут добавлены через JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="deals-container" id="dealsContainer">
                <div class="deals-header">
                    <h2>Сделки по стадии: <span id="selectedStage">-</span></h2>
                    <button id="backToStats">← Назад</button>
                </div>
                <div class="deals-list" id="dealsList">
                    <!-- Сделки будут добавлены через JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
